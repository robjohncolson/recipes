    <title>White Bean Sauce</title>

<h1>White Bean Sauce Recipe for Lebanese Sandwich</h1>
<h2>Ingredients</h2>
<ul>
    <li>1 cup dried Great Northern Beans</li>
    <li>1/2 cup dried chickpeas</li>
    <li>6 Tbsp olive oil</li>
    <li>1/2 tea black peppercorn</li>
    <li>2 keylimes</li>
    <li>3 tea salt</li> 
    <li>1/2 cup water</li>
</ul>

<p>makes 6 large servings</p>

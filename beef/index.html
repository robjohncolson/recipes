    <title>cured beef</title>

<body>
    <h1>cured beef</h1>
   
    <h3>Ingredients</h3>
   <ul>
   <li>4 TB salt</li>
   <li>4 lb hamburger meat</li>
   <li>1 tsp nutmeg</li>
   <li>2 tsp coriander</li>
   <li>9 tsp black pepper</li>
   <li>2 TB brown Sugar</li>
   </ul>
   
   <h3>Instructions</h3>
   <ol>
	   <li>mix all ingredients together</li>
	   <li>let sit</li>
	   <li>eat</li>
   </ol>
   
</body>
